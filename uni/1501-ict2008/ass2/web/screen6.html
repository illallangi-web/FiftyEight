<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Penguin Air - Payment Information</title>
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/yeti/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="custom.css" />
  <link href='http://fonts.googleapis.com/css?family=Nunito:700' rel='stylesheet' type='text/css'>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="screen1.html"><i class="fa fa-plane"></i> Penguin Air</a>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav pull-right">
          <li><a href=""><i class="fa fa-globe"></i> Where we fly</a>
          </li>
          <li><a href=""><i class="fa fa-user"></i> Who we are</a>
          </li>
          <li><a href=""><i class="fa fa-phone"></i> Contact us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12 parti-booking">
        <h1><i class="fa fa-credit-card"></i> Payment Information</h1>
        <p>Please enter your credit card details.</p>
        <form class="form-horizontal">
          <div class="form-group  has-success has-feedback">
            <label for="inputPassword3" class="col-sm-2 control-label">Name on Card:</label>
            <div class="col-sm-10 input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" id="inputPassword3" placeholder="Name on Card" value="Mr Andrew E. Cole">
              <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            </div>
          </div>
          <div class="form-group has-success has-feedback">
            <label for="inputPassword3" class="col-sm-2 control-label">Card Number:</label>
            <div class="col-sm-10 input-group">
              <span class="input-group-addon"><i class="fa fa-cc-amex"></i></span>
              <span class="input-group-addon" style="color: grey; background-color: rgb(238, 238, 238); border-right-color: rgb(204, 204, 204);"><i class="fa fa-cc-visa"></i></span>
              <span class="input-group-addon" style="color: grey; background-color: rgb(238, 238, 238); border-left-color: rgb(204, 204, 204);"><i class="fa fa-cc-mastercard"></i></span>
              <input type="text" class="form-control" id="inputPassword3" placeholder="Number on Card" value="3404 060102 09201">
              <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Expiry:</label>
            <div class="col-sm-10 input-group">
              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              <select class="form-control">
                <option>Expiry</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">CVV:</label>
            <div class="col-sm-10 input-group">
              <span class="input-group-addon">#</span>
              <input type="text" class="form-control" id="inputPassword3" placeholder="CVV">
            </div>
          </div>
        </form>
        <div style="text-align: right">
          Your credit card will be charged $109&nbsp;&nbsp;
          <button type='submit' class='btn btn-lg btn-error parti-button'>
            <h2><i class="fa fa-remove"></i> Cancel</h2>
          </button>
          <button type='submit' class='btn btn-lg btn-success parti-button'  disabled="disabled">
            <h2>Continue <i class="fa fa-arrow-right"></i></h2>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>

</html>
