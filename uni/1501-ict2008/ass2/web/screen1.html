<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Penguin Air - Home</title>
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/yeti/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="custom.css" />
  <link href='http://fonts.googleapis.com/css?family=Nunito:700' rel='stylesheet' type='text/css'>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="screen1.html"><i class="fa fa-plane"></i> Penguin Air</a>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav pull-right">
          <li><a href=""><i class="fa fa-globe"></i> Where we fly</a>
          </li>
          <li><a href=""><i class="fa fa-user"></i> Who we are</a>
          </li>
          <li><a href=""><i class="fa fa-phone"></i> Contact us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-3 parti-booking">
        <form class="form-inline">
          <h2><i class="fa fa-ticket"></i> Book a Flight</h2>
          <label for="from">From:</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
            <select id="from" class="selectpicker form-control">
              <option>Hobart</option>
              <option>Wednesday 32nd March</option>
            </select>
          </div>
          <form class="form-inline">
            <label for="to">To:</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
              <select id="to" class="selectpicker form-control">
                <option>Burnie (Wynyard)</option>
                <option>Wednesday 32nd March</option>
              </select>
            </div>
            <label for="depart">Depart:</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              <select id="depart" class="selectpicker form-control">
                <option>Wednesday 23rd March</option>
              </select>
            </div>
          </form>
          <p></p>
          <button type='submit' class='btn btn-block btn-success parti-button'>
            <i class="fa fa-search"></i> Search
          </button>
      </div>
      <div class="col-md-3">
      </div>
      <div class="col-md-6 parti-photo">
        <p>&#9679;&#9675;&#9679;&#9679;</p>
        <p>The rocky coast at Burnie in Tasmania on the edge of Bass Strait.</p>
        <p><span class="penguin">Penguin Air</span> flies to Burnie from every Tasmanian airport, and Moorabin in Melbourne.</p>
        <p>(Photo by Jules Hawk)</p>
      </div>
    </div>

    <footer class="footer">

      </div>
    </footer>
  </div>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</body>

</html>
