<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Penguin Air</title>
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/yeti/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="custom.css" />
  <link href='http://fonts.googleapis.com/css?family=Nunito:700' rel='stylesheet' type='text/css'>
</head>

<body>

  <div class="jumbotron">
    <div class="container">
      <h1><i class="fa fa-ticket"></i> Check In</h1>
    </div>
  </div>
  <footer class="footer">

  <div class="container parti-container">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1"><h2>Ticket Number (PNR):</h2></label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Ticket Number">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1"><h2>Surname:</h2></label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Surname">
      </div>
    </form>
    <button type='submit' class='btn btn-block btn-lg btn-success parti-button'>
      <h2>
        Check In
      </h2>
    </button>
    <button type='submit' class='btn btn-block btn-sm btn-danger parti-button'>
      Cancel
    </button>
  </div>
  </div>
</footer>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</body>

</html>
