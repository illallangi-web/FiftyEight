<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Penguin Air</title>
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/yeti/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="custom.css" />
  <link href='http://fonts.googleapis.com/css?family=Nunito:700' rel='stylesheet' type='text/css'>
</head>

<body>

  <div class="jumbotron">
    <div class="container">
      <h1><i class="fa fa-plane"></i> Penguin Air</h1>
    </div>
  </div>
  <footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <button type='submit' class='btn btn-block btn-lg btn-default parti-button'>
          <h2>
            <i class="fa fa-info pull-left parti-fa-large"></i> Check Flight Status
          </h2>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type='submit' class='btn btn-block btn-lg btn-default parti-button'>
          <h2>
            <i class="fa fa-ticket pull-left parti-fa-large"></i> Check In for your flight
          </h2>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type='submit' class='btn btn-block btn-lg btn-default parti-button'>
          <h2>
            <i class="fa fa-phone pull-left parti-fa-large"></i>Phone Penguin Air
          </h2>
        </button>
      </div>
    </div>
  </div>
</footer>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</body>

</html>
